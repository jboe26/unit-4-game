<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    


    <title>Star Wars RPG Game</title>
</head>

<body>
    <div>
        <div id="container">
            <div class="row">
            </div>
            <br><br>
            <div class="col-xs-12">
                <h2 class="rpg">Star Wars RPG!</h2>
                <br><br>
            </div>
        </div>

    </div>

    <!-- images inside span / one after the other-->
    <div class="row">
        <div class="col-xs-12">
        </div>
        <div class="characters">
            <span>Obi-Wan Kenobi</span><br>
            <img id="characters" src="assets/images/obi.jfif"><br>
            <span>120</span>
        </div>
        <div class="characters">
            <span>Luke Skywalker</span><br>
            <img id="characters" src="assets/images/luke.jfif"><br>
            <span>100</span>
        </div>
        <div class="characters">
            <span>Darth Sidious</span><br>
            <img id="characters" src="assets/images/darthsid.jfif"><br>
            <span>150</span>
        </div>
        <div class="characters">
            <span>Darth Maul</span><br>
            <img id="characters" src="assets/images/darthmaul.jfif"><br>
            <span>100</span>
        </div>
    </div>
    <div class="yours">
        <h3>Your Character</h3>
    </div>
<br><br><br>
    <div class="enemies">
        <h3>Enemies Available To Attack<br>Fight Section</h3>
    </div>
    <button type="button">Attack</button>
    <div class="defender">
        <h3>Defender</h3>
    </div>



    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
